
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Fantasy Name Generator</h1>
    <span>Name length</span>
    <input type="number" name="Name length" id="name-length" value="6">
    <br>
    <span>First Letter</span>
    <input type="text" name="First Letter" id="first-letter" value="">
    <br>
    <button id="generate">Generate Name</button>
    <h2 id="name"></h2>
    <div style="overflow-y: scroll; height:400px;">
        <ul id='name-list'></ul>
    </div>
    <div class="info">
        <div class="info-elem">
            <h2>Letter Combination Frequenzy</h2>
            <ul id="pairs-list"></ul>
        </div>
        <div class="info-elem">
            <h2>Sample List</h2>
            <ul id="sample-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="generate.js"></script> 
</body>
</html>
